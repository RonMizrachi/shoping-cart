<!DOCTYPE html>
<html>
  <head>
    <title>Ron's market</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <header>
      <h1>Ron's market</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">products</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Banana</span>
          <img class="shop-item-image" src="https://cdn.shopify.com/s/files/1/0468/6852/9304/products/Banana_360x.png?v=1598205266" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Apple</span>
          <img class="shop-item-image" src="https://cdn.shopify.com/s/files/1/0468/6852/9304/products/galaapple_360x.jpg?v=1634002556" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Watermelon</span>
          <img class="shop-item-image" src="https://cdn.shopify.com/s/files/1/0468/6852/9304/products/watermelonhalf_360x.png?v=1634001169" />
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Orange</span>
          <img class="shop-item-image" src="https://cdn.shopify.com/s/files/1/0468/6852/9304/products/Oranges-ByWeight_PriceVaries_360x.png?v=1634003268" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Avocado</span>
          <img class="shop-item-image" src="https://cdn.shopify.com/s/files/1/0468/6852/9304/products/Avocado-ByWeight_PriceVaries_360x.png?v=1634000851" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">mango</span>
          <img class="shop-item-image" src="https://cdn.shopify.com/s/files/1/0468/6852/9304/products/mango_360x.jpg?v=1634002156" />
          <div class="shop-item-details">
            <span class="shop-item-price">$6.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Ron's market</h3>
    </footer>
  </body>
</html>
